<div class="card">
    <p-dataView #dv [value]="itemsList" [paginator]="false" [rows]="9" filterBy="name" [sortField]="sortField"
      [sortOrder]="sortOrder" layout="list">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between pheader">
          <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"
            styleClass="mb-2 md:mb-0"></p-dropdown>
          <span class="p-input-icon-left mb-2 md:mb-0">
            <i class="pi pi-search"></i>
            <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($any($event.target).value)">
          </span>
          <span class="mb-2 md:mb-0">
            <p-button label="Clear cart" (onClick)="clearCart()"></p-button>
          </span>
          <span class="mb-2 md:mb-0 align-self-center">
            <span>Total:</span>
            <span>{{total}}</span>
          </span>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
        <div class="col-12">
          <div class="product-list-item">
            <img [src]="product.image" [alt]="product.name" alt="Not Found" />
            <div class="product-list-detail">
              <div class="product-name">{{product.name}}</div>
              <div class="product-description">{{product.description}}</div>
              <!-- <p-rating [ngModel]="product.rating" [readonly]= "true" [cancel]= "false"></p-rating> -->
              <!-- <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span> -->
            </div>
            <div class="product-list-action">
              <span class="product-price">${{product.totalPrice}}</span>
              <span class="countControllers">
                <button id="left" icon="pi pi-minus" type="button" class="p-button-outlined p-button-rounded p-button-warning p-button" (click)="dec(product)">
                  -
                </button>
                <div>
                  {{product.itemCount}}
                </div>
                <button id="right" icon="pi pi-plus" type="button" class="p-button-outlined p-button-rounded p-button-warning p-button" (click)="inc(product)">
                  +
                </button>
              </span>
            </div>
              <span
                [class]="'product-badge status-' + product.inventoryStatus?.toLowerCase()">{{product.inventoryStatus}}</span>
            </div>
          </div>
      </ng-template>
    </p-dataView>
  </div>
