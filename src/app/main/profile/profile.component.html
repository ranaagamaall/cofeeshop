<div class="profileContainer">
    <div class="card">
        <p-avatar icon="pi pi-user" class="avatar" size="xlarge" shape="circle"></p-avatar>
        <div class="data">
            <label>Fullname:</label>
            <span> {{this.fullname}}</span>
        </div>
        <div class="data">
            <label>Email:</label>
            <span> {{this.email}}</span>
        </div>
        <div><button (click)="HandleClick()">Log out</button></div>
    </div>
</div>
